<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bounty hunter sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="imageContainer">
            <img src="images/bountyWallpaper.jpg" class="background" rel="An image of mountains.">
            <div class="logoContainer">
                <img src="images/odin-lined.png" class="logo" rel="logo">
                <h1>Bounty Hunter's</h1>
            </div>
            <div class="sloganContainer">
                <p>Hunt down criminals across the galaxy today!</p>
            </div>
        </div>
        <div class="TopInformation">
            <div class="info">
                <h1>Join the bounty hunters.</h1>
                <p>Bring order to the <em>EMPIRE!</em></p>
                <p>Sign up below to start your application.</p>
            </div>
            <div class="div1">
                    <div class="group1">
                        <label for="FirstName">FIRST NAME</label>
                        <input type="text" required></input>
                        <br>
                        <label for="email">EMAIL</label>
                        <input type="text" required></input>
                        <br>
                        <label for="password">PASSWORD</label>
                        <input type="password" required></input>
                    </div>
                        <br>
                    <div class="group1">
                        <label for="LastName">LAST NAME</label>
                        <input type="tel" required></input>
                        <br>
                        <label for="phone">PHONE</label>
                        <input type="tel" required></input>
                        <br>
                        <label for="passwordConfirm">CONFIRM PASSWORD</label>
                        <input type="passwordConfirm"></input>
                    </div>
            </div>
            <div class="div2">
                <button>Join the empire!</button>
                <p>Already have an account? <a href="https://google.com">Login.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
