<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bounty hunter sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="imageContainer">
            <img src="images/bountyWallpaper.jpg" class="background" rel="An image of mountains.">
            <div class="logoContainer">
                <img src="images/odin-lined.png" class="logo" rel="logo">
                <h1>Bounty Hunter's</h1>
            </div>
            <div class="sloganContainer">
                <p>Hunt down criminals across the galaxy today!</p>
            </div>
        </div>
        <div class="TopInformation">
            <div class="info">
                <h1>Join the bounty hunters.</h1>
                <p>Bring order to the <em>EMPIRE!</em></p>
                <p>Sign up below to start your application.</p>
            </div>
            <form action="https://httpbin.org/post" id="form" method="post">
                <div class="div1">
                        <div class="group1">
                            <label for="first_name">FIRST NAME</label>
                            <input name="first_name" type="text" id="first_name" required></input>
                            <br>
                            <label for="email_addr">EMAIL</label>
                            <input name="email_addr" ="email" id="email_addr" required></input>
                            <br>
                            <label for="passwd">PASSWORD</label>
                            <input name="passwd" type="password" id="passwd" required></input>
                        </div>
                            <br>
                        <div class="group1">
                            <label for="last_name">LAST NAME</label>
                            <input name="last_name" type="text" id="last_name" required></input>
                            <br>
                            <label for="tel_no">PHONE</label>
                            <input name="tel" type="tel" id="tel_no" required></input>
                            <br>
                            <label for="conf_psswd">CONFIRM PASSWORD</label>
                            <input name="passwd" type="password" id="conf_psswd" required></input>
                        </div>
                </div>
            </form>
            <div class="div2">
                <form>
                    <button form="form" type="submit">Join the empire!</button>
                </form>
                <p>Already have an account? <a href="https://google.com">Login.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
