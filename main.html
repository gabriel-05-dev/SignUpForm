<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bounty hunter sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="imageContainer">
            <img src="images/bountyWallpaper.jpg" class="background" rel="An image of mountains.">

                <img src="images/odin-lined.png" class="logo" rel="logo">
                <h1>Bounty Hunter's</h1>
            </div>

            <p>Sign up below to start your application.</p>
        </div>
        <div class="formContainer">
            
        </div>
    </div>
